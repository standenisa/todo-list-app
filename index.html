<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ğŸ“ My To-Do List</h1>
            <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>
        </header>

        <!-- Input Section -->
        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Add a new task..."
                class="task-input"
            >
            <button id="addBtn" class="add-btn">Add Task</button>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="ğŸ” Search tasks..."
                class="search-input"
            >
        </div>

        <!-- Filter Buttons -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Task Counter -->
        <div class="task-counter">
            <span id="taskCount">0 tasks remaining</span>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="task-list"></ul>

        <!-- Clear Completed -->
        <div class="footer">
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
